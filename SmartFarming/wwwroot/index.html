    <script>
        function initializeLeafletMap(lat, lng) {
            // Check if the map already exists
            if (window.myMap) {
                window.myMap.remove();
            }

            // Initialize the map and set the view to the given latitude and longitude
            window.myMap = L.map('map').setView([lat, lng], 12);

            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(window.myMap);

            // Add a marker to the simulated location
            L.marker([lat, lng]).addTo(window.myMap)
                .bindPopup('Simulated Farm Location: Newyork, USA')
                .openPopup();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
